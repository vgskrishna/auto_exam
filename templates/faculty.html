<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
            max-width: 400px;
            margin: 0;
        }

        .container label,
        .container input[type="text"],
        .container input[type="submit"] {
            display: block;
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-----------------------------------------NAVIGATION BARS--------------------------->
    <div class="topnav">
        <a href="/admin">Dashboard</a>
        <a href="/addroom">Add Room</a>
        <a href="/Generate">Generate</a>
        <a href="/result">Show Result</a>
        <a class="active" href="/faculty">Faculty</a> <!-- Added Faculty tab -->
        <a href="/faculty_reports">Faculty Reports</a> <!-- Added Faculty Reports tab -->
        <a href="/login">Logout</a>
    </div>
    <div class="container">
        <h2>Add Faculty</h2>
        <form action="" method="POST">
            {% if error %}
            <pre>{{error}}</pre>
            {% endif %}
            <label for="facultyName">Enter Faculty Name:</label>
            <input type="text" id="facultyName" name="faculty_name" placeholder="Enter Faculty Name"
                value="{{faculty_name}}">

            <label for="department">Faculty Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter Department" value="{{department}}">

            <label for="room">Room:</label>
            <select id="room" name="room">
                {% for row in room_data %}
                <option value="{{ row[0] ~ row[1] }}">{{ row[0] }} {{ row[1] }}</option>
                {% endfor %}
            </select>

            <!-- ... (other HTML code) ... -->

            <!-- ... (other HTML code) ... -->


            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
