<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Reports</title>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Additional styles for improved appearance */
        h1, form, table {
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="topnav">
    <a href="/admin">Dashboard</a>
    <a href="/addroom">Add Room</a>
    <a href="/Generate">Generate</a>
    <a href="/result">Show Result</a>
    <a href="/faculty">Faculty</a>
    <a class="active" href="/faculty_reports">Faculty Reports</a>
    <a href="/login">Logout</a>
</div>

<!-- Main content -->
<h1>Faculty Reports</h1>

<!-- Display faculty data -->
<table>
    <tr>
        <th>Faculty Name</th>
        <th>Faculty Department</th>
        <th>Room</th>
        <th>Action</th>
    </tr>
    {% for faculty in faculty_data %}
    <tr>
        <td>{{ faculty[0] }}</td>
        <td>{{ faculty[1] }}</td>  <!-- Display department -->
        <td>{{ faculty[2] }}</td>  <!-- Display room with department -->
        <td>
            <form action="/delete_faculty" method="POST">
                <input type="hidden" name="faculty_id" value="{{ faculty[3] }}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<!-- Download Excel form -->
<form action="/download_excel" method="POST">
    <input type="hidden" name="room_no" value="{{ selected_room }}">
    <input type="submit" value="Download Excel">
</form>

</body>
</html>
